name: ðŸ·ï¸ Release Management

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write
  security-events: write
  actions: read

jobs:
  create-release:
    name: ðŸ·ï¸ Create Release
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ·ï¸ Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name || github.event.inputs.version }}
          release_name: Release ${{ github.ref_name || github.event.inputs.version }}
          draft: false
          prerelease: false

      - name: ðŸ“Š Generate Release Notes
        run: |
          echo "## ðŸš€ What's New in ${{ github.ref_name || github.event.inputs.version }}" >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "### âœ¨ New Features" >> RELEASE_NOTES.md
          echo "- Comprehensive unit testing suite" >> RELEASE_NOTES.md
          echo "- CI/CD pipeline automation" >> RELEASE_NOTES.md
          echo "- Security scanning integration" >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "### ðŸ”§ Improvements" >> RELEASE_NOTES.md
          echo "- Code quality enhancements" >> RELEASE_NOTES.md
          echo "- Docker image optimization" >> RELEASE_NOTES.md
          echo "- Environment configuration" >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "### ðŸ› Bug Fixes" >> RELEASE_NOTES.md
          echo "- IP validation fixes" >> RELEASE_NOTES.md
          echo "- Syntax error corrections" >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "### ðŸ“š Documentation" >> RELEASE_NOTES.md
          echo "- Testing strategy documentation" >> RELEASE_NOTES.md
          echo "- CI/CD pipeline documentation" >> RELEASE_NOTES.md

      - name: ðŸ“¤ Upload Release Notes
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./RELEASE_NOTES.md
          asset_name: RELEASE_NOTES.md
          asset_content_type: text/markdown

  notify-release:
    name: ðŸ“¢ Notify Release
    runs-on: ubuntu-latest
    needs: create-release
    steps:
      - name: ðŸ“§ Send Release Notification
        run: |
          echo "ðŸŽ‰ Release ${{ github.ref_name || github.event.inputs.version }} created successfully!"
          echo "ðŸ“Š Assets uploaded: RELEASE_NOTES.md"
