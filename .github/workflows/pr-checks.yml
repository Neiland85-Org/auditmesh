name: ðŸ” Pull Request Checks

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  pull_request_target:
    branches: [ main, develop ]

permissions:
  contents: read
  pull-requests: read
  security-events: write
  actions: read

jobs:
  pr-validation:
    name: ðŸ” PR Validation
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ” Ejecutar linting de Markdown
        run: |
          echo "ðŸ” Running markdown linting..."
          npm install -g markdownlint-cli
          markdownlint "**/*.md" || true

      - name: ðŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ðŸ”’ Run Security Scan
        run: |
          echo "ðŸ”’ Running security scan..."
          pip install bandit safety
          bandit -r . -f json -o security-report.json || true
          safety check --json --output safety-report.json || true
          echo "âœ… Security scan completed"

      - name: ðŸ“Š Upload Security Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports-pr
          path: |
            security-report.json
            safety-report.json

  test-pr:
    name: ðŸ§ª Test PR Changes
    runs-on: ubuntu-latest
    needs: pr-validation
    strategy:
      matrix:
        service: [gateway, lie-detector, auditor]
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: services/ms-${{ matrix.service }}/package-lock.json

      - name: ðŸ“¦ Install dependencies
        run: |
          cd services/ms-${{ matrix.service }}
          npm ci

      - name: ðŸ§ª Run tests
        run: |
          cd services/ms-${{ matrix.service }}
          npm test -- --coverage --ci --watchAll=false

      - name: ðŸ“Š Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-pr-${{ matrix.service }}
          path: services/ms-${{ matrix.service }}/coverage/

  code-review:
    name: ðŸ“ Code Review
    runs-on: ubuntu-latest
    needs: [pr-validation, test-pr]
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ” Run CodeQL Analysis
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: ðŸ” Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      - name: ðŸ“Š Generate PR Summary
        run: |
          echo "## ðŸ“Š PR Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Checks Completed:" >> $GITHUB_STEP_SUMMARY
          echo "- Markdown linting" >> $GITHUB_STEP_SUMMARY
          echo "- Security scanning" >> $GITHUB_STEP_SUMMARY
          echo "- Unit testing" >> $GITHUB_STEP_SUMMARY
          echo "- CodeQL analysis" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸš€ Ready for Review!" >> $GITHUB_STEP_SUMMARY
