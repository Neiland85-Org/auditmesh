version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/services/ms-gateway"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "Neiland85"
    assignees:
      - "Neiland85"

  - package-ecosystem: "npm"
    directory: "/services/ms-lie-detector"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "Neiland85"
    assignees:
      - "Neiland85"

  - package-ecosystem: "npm"
    directory: "/services/ms-auditor"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "Neiland85"
    assignees:
      - "Neiland85"

  # Enable version updates for Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "Neiland85"
    assignees:
      - "Neiland85"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "Neiland85"
    assignees:
      - "Neiland85"
